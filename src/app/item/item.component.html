
  <button (click) = "sorting('price')">Sort</button>

<mat-card class="example-card" *ngFor = "let item of items">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{item.fullName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.imgSrc" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ item.price }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button>Delete</button>
  </mat-card-actions>

  <input type="text" name="" id="" [(ngModel)] = "item.name" >
</mat-card>
