
  <button (click) = "sorting('price')">Sort by price</button>
  <button (click) = "sorting('name')">Sort by name</button>
  
<div class="item-list">
<mat-card class="example-card" *ngFor = "let item of items">
    <img mat-card-image [src]="item.imgSrc" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{item.fullName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ item.price | currency: '$' }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openModal('custom-modal-1')">Edit</button>
    <button (click) = "deleteItem()" mat-button>Delete</button>
  </mat-card-actions>

  <modal id="custom-modal-1">
    <div class="modal">
        <div class="modal-body">
            <h1>Edit a name</h1>
            <p>
                New name: <input type="text" name="" id="" [(ngModel)]= "item.name">
            </p>
            <button (click)="closeModal('custom-modal-1');">Close</button>
        </div>
    </div>
    <div class="modal-background"></div>
</modal>

  <input type="text" name="" id="" [(ngModel)] = "item.name" >
</mat-card>
</div>
